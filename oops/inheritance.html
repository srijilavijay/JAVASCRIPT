<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class A
        {
            read()
            {
                document.write("Hello");
            }
        }
        class B extends A
        {
            display()
            {
                document.write(" Welcome");
            }
        }
        let myObj = new B();
        myObj.read();
        myObj.display();
    </script>
</body>
</html>

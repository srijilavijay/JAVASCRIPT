<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Student {
        constructor() {
          let name;
          let marks;
        }
        getName() {
          return this.name;
        }
        setName(name) {
          this.name = name;
        }
        getMarks() {
          return this.marks;
        }
        setMarks(marks) {
          this.marks = marks;
        }
      }
      var stud = new Student();
      stud.setName("John");
      stud.setMarks(80);
      document.write(stud.getName() + " " + stud.getMarks());
    </script>
  </body>
</html>

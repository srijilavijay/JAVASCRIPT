<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo" style="color: blueviolet;" onmouseover="myFunction()">Javascript</h1>
    <p>This event demonstrates the onmoveover event on h1</p>
    <script>
        function myFunction()
        {
            document.getElementById("demo").style.color = "green";
            return false;
        }
    </script>
</body>
</html>

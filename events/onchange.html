<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Onchange EVENT</h1>
    Enter your name: <input type="text" id="myInput" onchange="myFunction()">
    <script>
        function myFunction()
        {
            let input = document.getElementById("myInput").value;
            alert("Input value is changed to :"+input);
        }
    </script>
</body>
</html>

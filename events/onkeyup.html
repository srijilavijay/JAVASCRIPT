<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo">Javascript program to demonstrate on key up</h1>
    <div >
        Enter your name: <input type="text" id="myInput" onkeyup="myFunction()">
    </div>
    <script>
        function myFunction()
        {
            document.getElementById("demo").style.color = "green";
        }
    </script>
</body>
</html>

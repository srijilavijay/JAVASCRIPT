<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = new Date();
        document.write(a+"<br>");
        let b = a.toLocaleDateString();
        document.write("date:"+b+"<br>");
        let c = a.toLocaleTimeString();
        document.write("time:"+c+"<br>");
        let d = a.getDay();
        document.write("day:"+d+"<br>");
    </script>
</body>
</html>

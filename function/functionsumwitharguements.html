<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Sum of Two Numbers</h3>
    <button type="submit" onclick="add(23,100)">Sum of 23 and 100</button>
    <p id="demo"></p>
    <script>
      function add(a,b) {
        sum = a + b;
        document.getElementById("demo").innerHTML="The sum of "+a+" and "+b+" is: "+sum;
      }
    </script>
  </body>
</html>

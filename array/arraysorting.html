<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let color = ["red", "blue", "green", "orange"];
      //Acsending order
      color.sort();
      document.write("ascendi??ng order: " + color + "<br>");
      //Descending order
      color.sort().reverse();
      document.write("descending order: " + color + "<br>");

      let b = [21, 11, 34, 67, 23, 89, 13, 10];
      //Acsending order
      b.sort(function (a, b) {
        return a - b;
      });
      document.write(b + "<br>");
      //Descending order
      b.sort(function (a, b) {
        return b - a;
      });
      document.write(b);
    </script>
  </body>
</html>

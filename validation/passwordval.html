<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section>
      <div class="container">
        <form required>
        <label>Enter Password:</label>
        <input type="text" name="password" id="password" /><br><br>
        <label>Reenter Password:</label>
        <input type="text" name="confirmPpassword" id="confirmPassword" />
        
        <input
          type="button"
          value="validate"
          onclick="isPasswordValid(); return false; clearInputField()"
        />
    </form>
      </div>
    </section>
    <script>
      function isPasswordValid() {
        let password = document.getElementById("password").value; 
        let confirmPassword = document.getElementById("confirmPassword").value; 
        
        //check if the password is minimum of 8 character
        if(password.length<8)
        {
            alert("Please enter atleast 8 character");
            return false;
        }

        //check if the password contains atleast one Uppercase character
        if(!/[A-Z]/.test(password))
        {
            alert("Please enter atleast 1 Uppercase character");
            return false;
        }
        //check if the password contains atleast 1 lowercase Character
        if(!/[a-z]/.test(password))
        {
            alert("Please enter atleast 1 lowercase character");
            return false;
        }
        // //check if the password contains atleast 1 digit
        if(!/\d/.test(password))
        {
            alert("Please enter atleast 1 digit");
            return false;
        }
        
        //check if two password matches
        if(password != confirmPassword)
        {
            alert("Passwords are not matching. Please check");
            return false;
        }
        //If all checks pass, the password is valid
        return true;
      }
      function clearInputField()
      {
        password.value="";
        confirmPassword.value="";
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
